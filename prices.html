<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFCB05"> 
    <title>V-Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        star: {
                            yellow: '#FFCB05',
                            dark: '#0C0C0C',
                            gray: '#161616',
                            border: '#313131'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-star-dark text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 py-3 mx-2 mt-3 backdrop-blur-lg bg-star-gray/50 rounded-2xl border border-star-border/50">
        <!-- Left: Logo and Title -->
        <div class="flex items-center gap-2 flex-shrink-0 w-auto">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo/vbucks_logo.webp" class="w-10 h-10 rounded-xl hover:scale-110 transition-all" alt="V-Coin Logo">
                <span class="text-[1.4rem] font-bold">V-Coin<span class="text-star-yellow">.shop</span></span>
            </a>
        </div>
        <!-- Desktop Navigation -->
        <div class="hidden md:flex flex-1 justify-center" id="nav-menu">
            <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-8">
                <a href="index.html#hero" class="group flex items-center gap-2 px-4 py-2 bg-star-gray rounded-xl border border-star-border text-white hover:border-star-yellow hover:text-star-yellow transition-all justify-center">
                    <i class="fas fa-home text-star-yellow text-xl group-hover:rotate-12 transition-all"></i>
                    <span>Начало</span>
                </a>
                <a href="index.html#features" class="group flex items-center gap-2 px-4 py-2 bg-star-gray rounded-xl border border-star-border text-white hover:border-star-yellow hover:text-star-yellow transition-all justify-center">
                    <i class="fas fa-question text-star-yellow text-xl group-hover:rotate-12 transition-all"></i>
                    <span>Защо нас?</span>
                </a>
                <a href="prices.html" class="group flex items-center gap-2 px-4 py-2 bg-star-gray rounded-xl border border-star-border text-white hover:border-star-yellow hover:text-star-yellow transition-all justify-center">
                    <i class="fas fa-credit-card text-star-yellow text-xl group-hover:rotate-12 transition-all"></i>
                    <span>Цени</span>
                </a>
            </div>
        </div>
        <!-- Desktop Cart & Discord -->
        <div class="hidden md:flex items-center">
            <a href="cart.html" class="items-center px-0 py-0 ml-4">
                <img src="logo/shopping-cart.png" alt="Cart" class="w-10 h-10 rounded-xl hover:scale-110 transition-all" />
            </a>
            <a href="https://discord.gg/predictor" class="items-center gap-2 px-4 py-2 bg-star-gray text-star-yellow border-2 border-star-yellow rounded-xl hover:bg-star-yellow hover:text-white transition-all hover:scale-105 hover:shadow-lg hover:shadow-star-yellow/20 ml-4 justify-center">
                <i class="fab fa-discord text-xl"></i>
                <span class="hidden md:block">Join Discord</span>
            </a>
        </div>
        <!-- Mobile Cart Button Only -->
        <div class="flex md:hidden items-center ml-auto">
            <a href="cart.html" class="items-center px-0 py-0 ml-2">
                <img src="logo/shopping-cart.png" alt="Cart" class="w-10 h-10 rounded-xl hover:scale-110 transition-all" />
            </a>
        </div>
    </nav>

    <section id="pricing" class="py-32 px-4 relative">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-16">
                <span class="text-star-yellow">Избери категория</span>
            </h2>
            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <!-- Майнкрафт акаунти -->
                <a href="minecraft-prices.html" class="bg-star-gray p-8 rounded-2xl border border-star-border relative overflow-hidden group hover:border-star-yellow/50 transition-all flex flex-col items-center hover:scale-105">
                    <div class="absolute top-0 right-0 bg-star-yellow/20 w-64 h-64 blur-[100px] rounded-full transition-all group-hover:blur-[120px]"></div>
                    <img src="logo/minecraft.png" alt="Minecraft" class="w-40 h-37 mb-4 rounded-xl shadow-lg">
                    <span class="text-2xl font-bold text-star-yellow mb-2">Майнкрафт акаунти</span>
                    <span class="text-gray-300 text-center">Открий най-добрите цени за Minecraft акаунти!</span>
                </a>
                <!-- Vbucks -->
                <a href="vbucks-prices.html" class="bg-star-gray p-8 rounded-2xl border border-star-border relative overflow-hidden group hover:border-star-yellow/50 transition-all flex flex-col items-center hover:scale-105">
                    <div class="absolute top-0 right-0 bg-star-yellow/20 w-64 h-64 blur-[100px] rounded-full transition-all group-hover:blur-[120px]"></div>
                    <img src="logo/vbucks_logo.webp" alt="Vbucks" class="w-19 h-28 mb-4 rounded-xl shadow-lg">
                    <span class="text-2xl font-bold text-star-yellow mb-2">Vbucks</span>
                    <span class="text-gray-300 text-center">Вземи Vbucks на топ цени!</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
